<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            padding: 10px;
        }
    </style>
</head>

<body>
    <h3>My Table</h3>
    <table border="1px">

        <caption>Student List</caption>

        <thead>
            <tr>
                <th>SN</th>
                <th>name</th>
                <th>Company</th>
                <th>Salary</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Hafiz</td>
                <td>GoProgs</td>
                <td>72</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Ali</td>
                <td>GoProgs</td>
                <td>72</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Usman</td>
                <td>GoProgs</td>
                <td>72</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total Student 3</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
